<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h2>Update Css with JS</h2>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="base">Color:</label>
            <input type="color" name="base" value="#ffc600">
        </div>

        <img src="https://i.kinja-img.com/gawker-media/image/upload/s--Glmm712M--/c_scale,fl_progressive,q_80,w_800/ppioathfiosd83nfg8hz.jpg">

        <script src="updateCss.js"></script>
    </body>
</html>
